---
test_name: Dump data source

stages:
  - name: trigger dump
    request:
      url: "{hub_api_host}/source/uniprot_species/dump"
      method: PUT
      json:
        force: true # just to be sure...
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          cmd: !anystr
          started_at: !anyfloat
          id: !anyint
          is_done: false
      save:
        json:
          returned_id: result.id
    delay_after: !float "{sleep_long_time}"

  - name: check command completion
    request:
      url: "{command_url}/{returned_id}"
      method: GET
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          cmd: !raw "dump(src='uniprot_species',force=True)"
          started_at: !anyfloat
          id: !int "{returned_id}"
          is_done: true
          failed: false
          results: [null]
          finished_at: !anyfloat
          duration: !anystr

  - name: Verify some data has been downloaded
    request:
      url: "{hub_api_host}/source/uniprot_species"
      method: GET
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          _id: uniprot_species
          name: uniprot_species
          count: !anyint
          download:
            status: success
            time: !anystr
            started_at: !anystr
            release: !anystr
            data_folder: !anystr
            dumper:
              name: hub.dataload.sources.uniprot.dumper.UniprotSpeciesDumper
              bases:
                - biothings.hub.dataload.dumper.FTPDumper
              manual: false
          upload: 
            sources:
              uniprot_species:
                time: !anystr
                status: success
                count: !anyint
                started_at: !anystr
                release: !anystr
                data_folder: !anystr
                uploader:
                  name: hub.dataload.sources.uniprot.uploader.UniprotSpeciesUploader
                  bases:
                    - biothings.hub.dataload.uploader.BaseSourceUploader
                  dummy: false
          mapping:
            uniprot_species: !anydict
          __metadata__: !anydict
