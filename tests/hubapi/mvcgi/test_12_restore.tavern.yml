---
test_name: Restore a snapshot to secondary ES server

stages:
  - name: Reset backend
    request:
      url: "{hub_api_host}/standalone/production/backend"
      method: DELETE
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          cmd: "reset_backend(src='production')"
          started_at: !anyfloat
          id: !anyint
          is_done: false
      save:
        json:
          returned_id: result.id
    delay_after: !float "{sleep_long_time}"

  - name: check command completion
    request:
      url: "{command_url}/{returned_id}"
      method: GET
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          id: !int "{returned_id}"
          cmd: "reset_backend(src='production')"
          started_at: !anyfloat
          finished_at: !anyfloat
          is_done: true
          failed: false
          duration: !anystr
          results:
            - null

  - name: List available sources
    request:
      url: "{hub_api_host}/standalone/list"
      method: GET
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          - name: production
            url: !anystr
  
  - name: list all backend
    request:
      url: "{hub_api_host}/standalone/production/backend"
      method: GET
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          cmd: !raw "backend(src='production')"
          started_at: !anyfloat
          id: !anyint
          is_done: false
      save:
        json:
          returned_id: result.id
    delay_after: !float "{sleep_long_time}"

  - name: check command completion
    request:
      url: "{command_url}/{returned_id}"
      method: GET
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          cmd: !raw "backend(src='production')"
          started_at: !anyfloat
          id: !int "{returned_id}"
          is_done: true
          failed: false
          finished_at: !anyfloat
          duration: !anystr
          results:
            - host: "{es_secondary_host}"
              index: main_build_configuration
              version: null
              count: null

  - name: list all versions
    request:
      url: "{hub_api_host}/standalone/production/versions"
      method: GET
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          cmd: !raw "versions(src='production')"
          started_at: !anyfloat
          id: !anyint
          is_done: false
      save:
        json:
          returned_id: result.id
    delay_after: !float "{sleep_long_time}"

  - name: check command completion
    request:
      url: "{command_url}/{returned_id}"
      method: GET
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          cmd: !raw "versions(src='production')"
          started_at: !anyfloat
          id: !int "{returned_id}"
          is_done: true
          failed: false
          finished_at: !anyfloat
          duration: !anystr
          results:
            -
              - build_version: !anystr
                release_date: !anystr
                require_version: null
                target_version: !anystr
                type: !anystr
                url: !anystr
      save:
        json:
          snapshot_version: "result.results[0][0].build_version"

  - name: Get version's info
    request:
      url: "{hub_api_host}/standalone/production/info?version={snapshot_version}"
      method: GET
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          cmd: "info(src='production',version='{snapshot_version}')"
          started_at: !anyfloat
          id: !anyint
          is_done: false
      save:
        json:
          returned_id: result.id
    delay_after: !float "{sleep_long_time}"

  - name: check command completion
    request:
      url: "{command_url}/{returned_id}"
      method: GET
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          cmd: "info(src='production',version='{snapshot_version}')"
          id: !int "{returned_id}"
          started_at: !anyfloat
          finished_at: !anyfloat
          is_done: true
          failed: false
          duration: !anystr
          results:
            - info:
                app_version: !anydict
                biothings_version: !anydict
                build_version: "{snapshot_version}"
                changes: !anydict
                metadata: !anydict
                release_date: !anystr
                standalone_version: !anydict
                target_version: !anystr
                type: full

  - name: Restore from a snapshot
    request:
      url: "{hub_api_host}/standalone/production/install"
      method: POST
      json:
        version: "{snapshot_version}"
        force: 1
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          cmd: "install(src_name='production',version='{snapshot_version}',force=1)"
          started_at: !anyfloat
          id: !anyint
          is_done: false
      save:
        json:
          returned_id: result.id
    delay_after: !float "{sleep_long_time}"

  - name: check command completion
    request:
      url: "{command_url}/{returned_id}"
      method: GET
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          id: !int "{returned_id}"
          cmd: "install(src_name='production',version='{snapshot_version}',force=1)"
          started_at: !anyfloat
          finished_at: !anyfloat
          is_done: true
          failed: false
          duration: !anystr
          results:
            - null
