---
test_name: Upload data source

stages:
  - name: Check upload auto-triggered after dump
    delay_before: !float "{sleep_long_time}"
    request:
      url: "{hub_api_host}/source/uniprot_species"
      method: GET
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          _id: uniprot_species
          name: uniprot_species
          count: !anyint
          download:
            status: success
            time: !anystr
            started_at: !anystr
            release: !anystr
            data_folder: !anystr
            dumper:
              name: hub.dataload.sources.uniprot.dumper.UniprotSpeciesDumper
              bases:
                - biothings.hub.dataload.dumper.FTPDumper
              manual: false
          upload:
            sources:
              uniprot_species:
                status: success
                time: !anystr
                started_at: !anystr
                release: !anystr
                data_folder: !anystr
                count: !anyint
                uploader:
                  name: hub.dataload.sources.uniprot.uploader.UniprotSpeciesUploader
                  bases:
                    - biothings.hub.dataload.uploader.BaseSourceUploader
                  dummy: false
          mapping:
            uniprot_species: !anydict
          __metadata__: !anydict

  - name: Re-trigger upload manually
    request:
      url: "{hub_api_host}/source/uniprot_species/upload"
      method: PUT
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          cmd: !anystr
          started_at: !anyfloat
          id: !anyint
          is_done: false
      save:
        json:
          returned_id: result.id
    delay_after: !float "{sleep_long_time}"

  - name: check command completion
    request:
      url: "{command_url}/{returned_id}"
      method: GET
    response:
      status_code: 200
      json:
        status: "ok"
        result:
          cmd: !raw "upload(src='uniprot_species')"
          started_at: !anyfloat
          id: !int "{returned_id}"
          is_done: true
          failed: false
          results: [null]
          finished_at: !anyfloat
          duration: !anystr
